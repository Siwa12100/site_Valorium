kind: pipeline
type: docker
name: build-and-deploy-siteValorium-main

trigger:
  branch:
    - main
  event:
    - push

volumes:
  - name: shared-volume
    temp: {}

steps:
  - name: "ğŸ›  build"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - echo "ğŸ›  [INFO] Build du projet siteValorium (.NET 7)..."
      - dotnet publish ./siteValorium/siteValorium.csproj -c Release -o out || {
          echo "âŒ [ERROR] Le build a Ã©chouÃ©.";
          exit 1;
        }
      - echo "âœ… [SUCCESS] Build terminÃ©."

  - name: "ğŸ§ª tests-unitaires"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    volumes:
      - name: shared-volume
        path: /coverage
    commands:
      - echo "ğŸ§ª [INFO] Lancement des tests avec couverture..."
      - dotnet test ./siteValorium.sln --configuration Release --collect:"XPlat Code Coverage" --results-directory /coverage --logger "console;verbosity=normal" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover || { echo "âŒ [ERROR] Les tests ont Ã©chouÃ©."; exit 1; }
      - echo "ğŸ” [DEBUG] Fichier opencover.xml gÃ©nÃ©rÃ© (dÃ©but) :"
      - COVERAGE_FILE=$(find /coverage -name *.opencover.xml | head -n 1)
      - cat "$COVERAGE_FILE" | head -n 30
      - echo "ğŸ“¦ [INFO] Renommage pour Sonar..."
      - mv "$COVERAGE_FILE" /coverage/opencover.xml
      - echo "âœ… [SUCCESS] Tests terminÃ©s avec couverture."

  - name: "ğŸ“Š analyse-sonar"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    environment:
      SONAR_HOST_URL: https://sonar.davalada.valorium-mc.fr
      SONAR_TOKEN:
        from_secret: SONAR_TOKEN
    volumes:
      - name: shared-volume
        path: /coverage
    commands:
      - echo "ğŸ“Š [INFO] Initialisation de l'analyse Sonar..."
      - apt-get update && apt-get install -y openjdk-17-jre
      - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64 && export PATH=$JAVA_HOME/bin:$PATH
      - dotnet tool install --global dotnet-sonarscanner
      - export PATH="$PATH:/root/.dotnet/tools"
      - echo "ğŸ” [DEBUG] VÃ©rification du fichier opencover.xml avant analyse..."
      - head -n 30 /coverage/opencover.xml
      - dotnet-sonarscanner begin /k:site-valorium /d:sonar.host.url=$SONAR_HOST_URL /d:sonar.login=$SONAR_TOKEN /d:sonar.cs.opencover.reportsPaths=/coverage/**/opencover.xml /d:sonar.sources=./siteValorium
      - dotnet build ./siteValorium/siteValorium.csproj --no-incremental
      - dotnet-sonarscanner end /d:sonar.login=$SONAR_TOKEN
      - echo "âœ… [SUCCESS] Analyse Sonar terminÃ©e."

  - name: "ğŸ³ build-et-push-image"
    image: plugins/docker
    depends_on: [ "ğŸ›  build", "ğŸ§ª tests-unitaires" ]
    settings:
      registry: registry.devalada.valorium-mc.fr
      repo: registry.devalada.valorium-mc.fr/site-valorium-main
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      dockerfile: Dockerfile
      tags:
        - latest

  - name: "ğŸš€ deploiement-vps-main"
    image: appleboy/drone-ssh
    depends_on:
      - "ğŸ³ build-et-push-image"
    settings:
      host: ecirada.valorium-mc.fr
      username:
        from_secret: SSH_USER
      ssh_key:
        from_secret: SSH_PRIVATE_KEY
      port: 22
      script:
        - echo "ğŸš€ [INFO] DÃ©ploiement en cours..."
        - cd deploiements/site-valorium/site-valorium-main
        - echo "ğŸ›‘ [INFO] ArrÃªt de l'ancien service..."
        - docker compose down
        - echo "ğŸ“¥ [INFO] Pull de la nouvelle image..."
        - docker compose pull
        - echo "ğŸš€ [INFO] Relancement du service..."
        - docker compose up -d
        - sleep 5
        - docker ps | grep site-valorium-main || {
            echo "âŒ [ERROR] Le service ne tourne pas !";
            exit 1;
          }
        - echo "âœ… [SUCCESS] DÃ©ploiement terminÃ©."


