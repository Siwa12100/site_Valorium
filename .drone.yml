kind: pipeline
type: docker
name: build-and-deploy-siteValorium

trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: "ğŸ” vÃ©rification"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - echo "ğŸ” [INFO] VÃ©rification du projet .NET..."
      - dotnet restore siteValorium/siteValorium.csproj || { echo "âŒ [ERROR] Restauration Ã©chouÃ©e"; exit 1; }
      - dotnet build siteValorium/siteValorium.csproj -c Release || { echo "âŒ [ERROR] Build Ã©chouÃ©"; exit 1; }
      - echo "âœ… [SUCCESS] VÃ©rification rÃ©ussie."

  - name: "ğŸ“¦ tests"
    depends_on:
      - "ğŸ” vÃ©rification"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    volumes:
      - name: shared-volume
        path: /shared
    commands:
      - echo "ğŸ§ª [INFO] Lancement des tests..."
      - mkdir -p /shared/test-results
      - dotnet test siteValorium.sln --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=/shared/test-results/coverage.opencover.xml --logger:"trx" || { echo "âŒ [ERROR] Tests Ã©chouÃ©s"; exit 1; }
      - echo "ğŸ“‚ [INFO] Couverture gÃ©nÃ©rÃ©e :"
      - find /shared/test-results -type f

  - name: "ğŸ” sonar-analyse"
    image: mcr.microsoft.com/dotnet/sdk:7.0
    depends_on:
      - "ğŸ“¦ tests"
    environment:
      SONAR_HOST_URL: https://sonar.davalada.valorium-mc.fr
      SONAR_TOKEN:
        from_secret: SONAR_TOKEN
    volumes:
      - name: shared-volume
        path: /shared
    commands:
      - apt-get update
      - apt-get install -y openjdk-17-jre
      - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - export PATH=$JAVA_HOME/bin:$PATH
      - dotnet tool install --global dotnet-sonarscanner
      - export PATH="$PATH:/root/.dotnet/tools:$PATH"
      - echo "ğŸš€ [INFO] Initialisation Sonar..."
      - dotnet-sonarscanner begin /k:site-valorium /d:sonar.host.url=$SONAR_HOST_URL /d:sonar.login=$SONAR_TOKEN /d:sonar.cs.opencover.reportsPaths=/shared/test-results/coverage.opencover.xml
      - echo "ğŸ§± [INFO] Build solution..."
      - dotnet build siteValorium.sln --no-incremental
      - echo "âœ… [INFO] Fin de lâ€™analyse Sonar..."
      - dotnet-sonarscanner end /d:sonar.login=$SONAR_TOKEN

  - name: "ğŸ³ build-and-push"
    depends_on:
      - "ğŸ“¦ tests"
    image: plugins/docker
    settings:
      registry: registry.devalada.valorium-mc.fr
      repo: registry.devalada.valorium-mc.fr/site-valorium
      username:
        from_secret: DOCKER_USERNAME
      password:
        from_secret: DOCKER_PASSWORD
      tags:
        - latest
      dockerfile: Dockerfile

  - name: "ğŸš€ deploy-vps"
    depends_on:
      - "ğŸ³ build-and-push"
    image: appleboy/drone-ssh
    settings:
      host: ecirada.valorium-mc.fr
      port: 22
      username:
        from_secret: SSH_USER
      ssh_key:
        from_secret: SSH_PRIVATE_KEY
      script:
        - echo "ğŸš€ DÃ©ploiement siteValorium..."
        - cd deploiements/site-valorium/
        - docker compose down
        - docker compose pull
        - docker compose up -d
        - sleep 5
        - docker ps | grep siteValorium || { echo "âŒ Le service ne tourne pas."; exit 1; }
        - echo "âœ… DÃ©ploiement terminÃ©."

volumes:
  - name: shared-volume
